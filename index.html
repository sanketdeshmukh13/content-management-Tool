<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Content Management Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Content Management Tool</h1>
        <div id="editor">
            <textarea id="input" placeholder="Enter your content here..."></textarea>
            <button id="add-image">Add Image</button>
            <button id="add-video">Add Video</button>
            <button id="preview">Preview</button>
        </div>
        <div id="output">
            <h2>Preview</h2>
            <div id="content"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
